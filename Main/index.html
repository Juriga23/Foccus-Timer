<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Focus Timer 2.0</title>
</head>
<body>
    <main>
        <div class="Controls">
            <div class="time">
                <span class="Minute">00</span>
                <span class=":">:</span>
                <span class="Second">00</span>
            </div>
            <div class="buttons">
                <button class="Play"><img src="./svg/play.svg" alt=""></button>
                <button class="Stop"><img src="./svg/stop.svg" alt=""></button>
                <button class="Sum"><img src="./svg/+.svg" alt=""></button>
                <button class="Less"><img src="./svg/-.svg" alt=""></button>
            </div>
        </div>
        <div class="Audios">
            <div class="Row-Up">
                <button class="Floresta"><img src="./svg/icon 1.svg" alt=""></button>
                <button class="FlorestaUse"><img src="./svg/icon 1.svg" alt=""></button>
                <button class="ChuvaUse"><img src="./svg/icon 2.svg" alt=""></button>
                <button class="Chuva"><img src="./svg/icon 2.svg" alt=""></button>
            </div>
            <div class="Row-Down">
                <button class="Cafeteria"><img src="./svg/icon 3.svg" alt=""></button>
                <button class="CafeteriaUse"><img src="./svg/icon 3.svg" alt=""></button>
                <button class="LareiraUse"><img src="./svg/icon 4.svg" alt=""></button>
                <button class="Lareira"><img src="./svg/icon 4.svg" alt=""></button>
            </div>
        </div>

    </main>
    <script src="./js/script.js" type="module"></script>
</body>
</html>
